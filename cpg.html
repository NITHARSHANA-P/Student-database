<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EEE - Resume Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f4f4f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #3b056d;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    header h1 {
      margin: 0;
      font-size: 1.6rem;
      letter-spacing: 1px;
    }

    #logoutBtn {
      background-color: #3498db;
      border: none;
      color: white;
      font-size: 0.95rem;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #logoutBtn:hover {
      background-color: #2176b5;
    }

    main {
      padding: 30px 60px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    thead {
      background-color: #5b2d92;
      color: white;
    }

    th, td {
      text-align: left;
      padding: 12px 16px;
      border-bottom: 1px solid #e0e0e0;
      font-size: 0.95rem;
    }

    th {
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 0.9rem;
    }

    tr:hover {
      background-color: #f2eefc;
    }

    a {
      color: #2b4eff;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.3s;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }

    .empty-row {
      text-align: center;
      color: #666;
      padding: 20px;
    }

    @media (max-width: 700px) {
      main { padding: 15px; }
      table, th, td { font-size: 0.85rem; }
    }
  </style>
</head>
<body>

  <header>
    <h1>EEE - Resume Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>
    <table id="resumeTable">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Roll No</th>
          <th>Resume Link</th>
          <th>Uploaded Time</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    // ✅ Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDlNJN_JB5LcdgS9v9N6mi40t3hEUPCkTU",
      authDomain: "student-resume-b23c6.firebaseapp.com",
      projectId: "student-resume-b23c6",
    };

    // ✅ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ✅ Load Resumes from Firestore
    async function loadResumes() {
      const tableBody = document.querySelector("#resumeTable tbody");
      tableBody.innerHTML = "";

      try {
        const querySnapshot = await getDocs(collection(db, "uploads"));

        if (querySnapshot.empty) {
          tableBody.innerHTML = "<tr><td class='empty-row' colspan='5'>No resumes uploaded yet</td></tr>";
          return;
        }

        let index = 1; // Serial number counter

        querySnapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${index++}</td>
            <td>${data.rollNo || "-"}</td>
            <td><a href="${data.resumeLink}" target="_blank">View Resume</a></td>
            <td>${data.timestamp || "-"}</td>
            <td><button class="delete-btn" data-id="${docSnap.id}">Delete</button></td>
          `;

          // Delete function
          row.querySelector("button").addEventListener("click", async (e) => {
            const docId = e.target.getAttribute("data-id");
            if (confirm("Are you sure you want to delete this entry?")) {
              await deleteDoc(doc(db, "uploads", docId));
              alert("Deleted successfully!");
              loadResumes();
            }
          });

          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error("Error loading data:", error);
        tableBody.innerHTML = "<tr><td colspan='5'>Error loading data</td></tr>";
      }
    }

    // ✅ Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      window.location.href = "index.html";
    });

    loadResumes();
  </script>
</body>
</html>
