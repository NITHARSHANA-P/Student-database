<!DOCTYPE html>
<html>
<head>
  <title>Student Page</title>
</head>
<body>

  <h2>Student Dashboard</h2>
  <p id="welcome"></p>

  <label>Enter your Resume Link:</label><br>
  <input type="text" id="resume" placeholder="Paste your link here" size="50"><br><br>

  <button onclick="saveResume()">Save</button>
  <p id="message"></p>

  <button onclick="logout()">Logout</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const roll = params.get("roll");
    document.getElementById("welcome").innerText = "Welcome " + roll;

    function saveResume() {
      const resume = document.getElementById("resume").value.trim();
      if (!resume) {
        alert("Please paste your resume link!");
        return;
      }

      // save in localStorage
      let data = JSON.parse(localStorage.getItem("resumes")) || {};
      data[roll] = resume;
      localStorage.setItem("resumes", JSON.stringify(data));

      document.getElementById("message").innerText = "Saved successfully!";
    }

    function logout() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
